<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        display:grid;
        grid-template-columns:150px 1fr;
        border:5px solid yellow;
      }
      div{border:5px solid blue;}
    </style>
  </head>
  <body>
    <div id="grid">
      <div>앗쌀라이쿰</div>
      <div>싸와디캅</div>
    </div>
  </body>
</html>
